<!DOCTYPE html>
<html lang="en">
<head>
<title>Form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
<h3>Form Validation</h3>
<form action="" class="was-validated">
<div class="mb-3 mt-3">
<label for="uname" class="form-label">Try to submit the form.</label>
<input type="text" class="form-control" id="uname" placeholder="Username:" name="uname" required>
<div class="valid-feedback">Valid.</div>
<div class="invalid-feedback">Please fill out this field.</div>
<div class="mb-3 mt-3">
    <input type="text" class="form-control" id="uname" placeholder="Password:" name="uname" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
    <br>
    <div class="mb-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="active" name="active" value="true" required>
            <div class="invalid-feedback" required>I agree on blabla.<br>Check this checkbox to continue.</div>
        </div>
     </div>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
